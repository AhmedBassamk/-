<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/hover-min.css" />
    <link rel="stylesheet" href="css/mystyle.css" />
  </head>
  <body>
      <section class="parent col-lg-12">
        <div class="container d-flex justify-content-center align-items-center" style="height: 713px;">
        <div class="card_ border col-lg-10 d-flex justify-content-between align-items-center">
            <div class="left_side col-lg-7">
                <img src="img/Logo.svg" alt="">
            </div>
            <div class="right_side col-lg-5">
                <div class="welcome mb-4">
                    <h2>Welcome Back!</h2>
                    <p>Please login to continue</p>
                </div>
                <form action="" method="post">
                    <div class="form-group">
                        <label for="" class="d-block">Email address</label>
                        <input type="email" name="email" id="email" class="same_design_input">
                    </div>
                    <div class="form-group">
                        <label for="" class="d-block">Password</label>
                        <input type="password" name="password" id="password" class="same_design_input">
                    </div>
                    <a href="" class="forgot d-block">Forgot password?</a>
                    <button class="btn btn-success mt-3">Login</button>
                </form>
                   <div class="text-center mt-4">
                    <p class="my-0 text-secondary">New to Scratch?</p>
                    <a href="">Create Account Here</a>
                   </div>
            </div>
        </div>
    </div>
      </section>
  </body>
  </html>
